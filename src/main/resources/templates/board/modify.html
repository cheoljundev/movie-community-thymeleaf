<!DOCTYPE html>
<html th:replace="~{layout/mainLayout :: layout(~{::title}, ~{::main}, ~{::insertHead})}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title th:text="|${boardName}  - 수정하기|">수정하기</title>
    <th:block th:fragment="insertHead">
        <style>
            .container {
                max-width: 500px;
            }
        </style>
    </th:block>
</head>
<body>
<main>
    <div class="container mt-5">
        <h2 class="text-center mb-4">글 수정하기</h2>
        <form action="modify" th:action="@{/board/modify/{boardNo}/{postNo} (boardNo=${boardNo}, postNo=${postNo})}" method="post" th:object="${post}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required />
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" name="content" rows="5" th:field="*{content}" required></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">이미지 첨부하기</label>
                <input type="file" class="form-control-file" id="file" th:field="*{file}" name="file" accept="image/*">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">수정하기</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
