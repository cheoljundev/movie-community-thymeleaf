<!DOCTYPE html>
<html th:replace="~{layout/layout :: layout(~{::title}, ~{::main}, ~{::insertHead})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <th:block th:fragment="insertHead">
        <style>
            .container {
                max-width: 400px;
                margin: 0 auto;
            }
        </style>
    </th:block>
</head>
<body>
<main>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">회원가입</h2>
            <form action="/join" method="post" th:object="${member}">
                <div class="mb-3">
                    <label class="form-label">아이디</label>
                    <input type="text" class="form-control" th:field="*{memberId}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">패스워드</label>
                    <input type="password" class="form-control" th:field="*{password}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label">이름</label>
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">가입하기</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
